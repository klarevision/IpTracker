<header class="headerlook">
  <h1>IP Address Tracker</h1>

<div class="ipaddrInput"><input type="text" name="ipaddr" id="ipaddr" placeholder="Search for any IP address or domain"> <span class="clickspan" id="clicksp"></span></div>
  
</header>

<div id="mapview">

</div>

<div class="ipaddrLocationDetails">
<div class="ip">
  <h4 >IP Address</h4>
  <p id="ipdisplay">1233999.898.8999</p>
</div>
<div class="location">
  <h4 >Location</h4>
  <p id="locationdisplay">Brooklyn.898.8999</p>
</div>
<div class="timezone">
  <h4>Timezone</h4>
  <p> UTC  
    <span id="timezonedisplay">add offset value dynamically using the API</span></p>
</div>
<div class="isp">

</div>
