<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Main.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
    <header>

            <h1>IP Address Tracker</h1>

            <div class="ipaddrdata">
                <input type="text" name="ipaddr" id="ipaddr" placeholder="Search for any IP address or domain">
                <span id="clickspan"></span>
            </div>
            
    </header>


    <div id="mapview"> </div>

  

  <div class="floatingplatform">
      <div class="ipaddress">
        
        <div class="zone1">
          <h4>IP Address</h4>
          <p id="ipdisplay">000.000.00.00</p>
        </div>
       
      </div>
      <div class="location">
        <div class="zone2"> <h4>Location</h4> 
          <p id="locationdisplay"> Brooklyn, NY 10001 </p></div>
         
      </div>
      <div class="timezone">
        <div class="zone3"><h4>Timezone</h4>
          <p > UTC <span id="timezonedisplay">+00.00</span></p></div>
          
      </div>
      <div class="isp">
          <div class="zone4">
            <h4>ISP</h4>
            <p id="ispdisplay">spacex starlink</p></div>
      </div>

  </div>

  
  
  
   
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">klareVibes</a>.
  </div>

  <script src="App.js"></script>
</body>
</html>
